{% extends "base.html" %}

{% block app_content %}
<div class="d-flex flex-wrap">
        {% for car in selector.cars %}
        <div class="card bg-light mb-3" style="width: 18%; margin:5px 1%;">
            <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="card-title">{{ car.name }}</h5>
                    </div>
                    <div>
                        <h5 class="card-title mb-2 text-muted">{{ '{:.0f}'.format(car.price) }}&euro;</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    {% for key,val in car.details.items() %}
                    <tr>
                        <td>{{ key }}</td> 
                        <td>{{ val }}</td> 
                    </tr>
                    {% endfor %}
                </table>
                <button type="button" class="btn btn-secondary" style="width:100%;" data-container="body" data-toggle="popover" data-placement="bottom" data-content="{{ car.data }}">
                    Details
                </button>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
