<div class="container">
    <div class="cardList">
        <mat-card class="car-card" *ngFor="let car of cars">
            <mat-card-header>
                <mat-card-title class="car-card-content">{{ car.description.code }}</mat-card-title>
                <mat-card-subtitle>{{ car.price }}&euro;</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="car.image.outside_small" alt="Product image">
            <mat-card-content class="car-card-content">
                <p>
                {{ car.description.wwwDescr }}
                </p>
            </mat-card-content>
            <!-- <mat-card-actions> -->
            <!--     <button mat-button>watch</button> -->
            <!-- </mat-card-actions> -->
        </mat-card>
    </div>
</div>
