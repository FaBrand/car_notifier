version: '3'
services:
  client-app:
    depends_on:
      - backend
    build:
      context:
        ./frontend
    ports:
      - "80:80"
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/nginx.conf
    links:
      - backend
  backend:
    build:
      context:
        ./backend
    ports:
      - "5000:5000"
